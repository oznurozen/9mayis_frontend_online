<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		table,tr,td,th{
			border: 1px solid black;
		}
		table{
			width: 100%;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>1.Başlık</th>
			<th>2.Başlık</th>
			<th>3.Başlık</th>
		</tr>
		<tr>
			<td rowspan="3">2.satır 1.sütun</td>
			<td>2.satır 2.sütun</td>
			<td>2.satır 3.sütun</td>
		</tr>

		<tr>

			<td colspan="2">3.satır 2.sütun</td>
			
		</tr>

		<tr>
			
			<td>4.satır 2.sütun</td>
			<td>4.satır 3.sütun</td>
		</tr>
	</table>

</body>
</html>
