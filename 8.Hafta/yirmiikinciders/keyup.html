<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="renk" placeholder="renk">
    <input type="text" id="gen" placeholder="genişlik">
    <input type="text" id="yuk" placeholder="yukseklik">
    <div style="border: 2px solid black; width: 100px; height: 100px;"></div>
    

    <script src="jquery.min.js"></script>
    <script>
        $("#renk").keyup(function(){
            renk = $("#renk").val();
            $("div").css("background-color",renk);
        });

        $("#gen").keyup(function(){
            gen = $("#gen").val();
            $("div").animate({width: gen + "px"});
        });

        $("#yuk").keyup(function(){
            yuk = $("#yuk").val();
            $("div").animate({height: yuk + "px"});
        });
        
        
        // keyup: klavyeden basılan tuşun bırakılmasıyla aktif olan fonksiyon.
    </script>
</body>
</html>
