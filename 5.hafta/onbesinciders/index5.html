<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kirmiziDaire{
            background-color: red;
        }
        #sariDaire{
            background-color: yellow;
        }
        .daire{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="daire" id="kirmiziDaire"></div>
    <div class="daire" id="sariDaire"></div>
    <button id="kaybet">Değiştir</button>
    
    <script>
         document.getElementById("kaybet").onclick=function(){
            document.getElementById("kirmiziDaire").style.display="none";
            document.getElementById("sariDaire").style.display="none";
        
         }
        //  document.getElementById("sariDaire").onclick=function(){
        //     document.getElementById("sariDaire").style.display="none";
        //  }
    </script>
</body>
</html>
