<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ad"></p>
    <button id="ekle">Ekle</button>
    

    <script>
        document.getElementById("ekle").onclick=function(){
            document.getElementById("ad").innerHTML += " bu bir paragraf";
        }

        //görünürde bir paragraf yazmasın butona tıkladığımızda yazı gelsin.
    </script>
</body>
</html>
