<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="bir">birinci paragraf</p>
    <button id="butonum">Değiştir</button>
    <p id="iki">ikinci paragraf</p>
    

    <script>
        document.getElementById("butonum").onclick=function(){
            document.getElementById("bir").innerHTML="ikinci paragraf";
            document.getElementById("iki").innerHTML="birinci paragraf";
        }
    </script>

</body>
</html>
