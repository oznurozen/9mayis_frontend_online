<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="item">
    <button id="ekle">Ekle</button>
    <ul id="malzemeler"></ul>
   
    
    <script>
        document.getElementById("ekle").onclick=function(){
            document.getElementById("malzemeler").innerHTML+="<li>"+document.getElementById("item").value +"</li>";
            
        }
    </script>
</body>
</html>
