<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kare{
            height: 150px;
            width: 150px;
            background-color: red;
            margin: 10px;

        }
        .daire{
            height: 150px;
            width: 150px;
            background-color: green;
            border-radius: 50%;
            margin: 10px;


        }
    </style>
</head>
<body>
    <p></p>

    <div id="kare"></div>
    <div class="daire"></div>
    


    <script src="jquery.min.js"></script>
    <script>
       $("#kare").click(function(){
        $("p").html("KAREYE TIKLANDI");
       })

       $(".daire").click(function(){
        alert("daireye tıklandı");
       })
    </script>
</body>
</html>
