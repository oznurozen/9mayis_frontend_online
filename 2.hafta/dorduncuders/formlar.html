<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formlar</title>
</head>
<body>
	<form action="" method="GET">
		<label for="adiniz">Adınız :</label>
		<input type="text" name="adiniz" id="adiniz"><br><br>

		<input type="password" name="" placeholder="Şifreniz"><br><br>

		<input type="number" name="yas"><br><br>

		<input type="email" name="email" placeholder="E-mail"><br><br>

		<input type="date" name="tarih"><br><br>

		<input type="tel" name="telelphone"><br><br>

		<input type="search" name="ara"><br><br>

		<input type="time" name="saat"><br><br>

		<input type="file" name="foto"><br><br>

		<input type="range" name="puan" min="0" max="10"><br><br>

		<input type="color" name="renk"><br><br>

		<input type="radio" name="cinsiyet" value="kadin">Kadın
		<input type="radio" name="cinsiyet" value="erkek">Erkek<br><br>

		<input type="checkbox" name="futbol">futbol
		<input type="checkbox" name="tenis">Tenis<br><br>

		<select name="sehir" size="2">
			<option value="">--Şehir Seçiniz--</option>
			<option value="istanbul">İstanbul</option>
			<option value="ankara">Ankara</option>
			<option value="izmir">İzmir</option>
			<option value="adana">Adana</option>
		</select><br><br>

		<textarea name="" id="" cols="30" rows="20"></textarea>

		<input type="reset" value="sıfırla">
		<input type="submit" name="gonder">

		<button type="button">Gönder</button>

		<fieldset>
			<legend>Login:</legend>
			<label for="adiniz">Adınız</label>
			<input type="text" name="" id="adiniz"><br>
			<label for="">Soyadınız</label>
			<input type="text" name="" id="">
		</fieldset>











		
	</form>

</body>
</html>
